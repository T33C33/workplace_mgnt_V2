{% extends "base.html" %}

{% block title %}Create Time Frame - Admin{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="fas fa-plus"></i> Create Time Frame</h1>
    <a href="{{ url_for('admin.timeframes') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to Time Frames
    </a>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Time Frame Name *</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="e.g., Morning Session" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="date" class="form-label">Date *</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_time" class="form-label">Start Time *</label>
                            <input type="time" class="form-control" id="start_time" name="start_time" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="end_time" class="form-label">End Time *</label>
                            <input type="time" class="form-control" id="end_time" name="end_time" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="max_users" class="form-label">Maximum Users *</label>
                        <input type="number" class="form-control" id="max_users" name="max_users" min="1" max="1000" value="50" required>
                        <div class="form-text">Maximum number of users that can book seats for this time frame</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Create Time Frame
                    </button>
                    <a href="{{ url_for('admin.timeframes') }}" class="btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Set minimum date to today
document.getElementById('date').min = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
